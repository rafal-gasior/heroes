<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

  <button type="button" class="btn btn-primary edit-hero">Edit</button>
  <button type="button" class="btn btn-primary delete-hero" (click)="delete()">Delete</button>

</div>
